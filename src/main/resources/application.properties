# Настройки для подключения к базе H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Настройки hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create

# Настройки сервера и порта для приложения
server.port=8080
server.servlet.context-path=/api

# Количество потоков для паралельного скачивания статей (настраиваемое)
app.thread.count=5

# Количество одновременно загружаемых статей (настраиваемое)
app.articles.limit=50

# Черный список слов для исключения статей с соответствующими словами в названии (настраиваемое)
app.blacklist.words=наркотик,порно,терракт,бомба

# Лимит статей в буфере для каждого ноаостного сайта (настраиваемое)
app.buffer.limit=10